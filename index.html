<!DOCTYPE html>
<html lang="es">
<head>

                <ul>

                    <li><a href="tel:02214703646"><i class="fas fa-phone-square-alt"></i></a>Telefono</li>
                    <li><a href="mailto:ferreteria44@hotmail.com"><i class="fas fa-envelope-square"></i></a>Mail</li>
                </ul>
            </div>
        </div>
        <div class="overlay-social-media" id="overlay-social-media">
            <div class="popup-social-media" id="popup-social-media">
                <a href="#" class="btn-close-social-media" id="btn-close-social-media"><i class="fas fa-times"></i></a>
                <h3>Horarios</h3>
                <ul>
                    <li><a href="https://www.instagram.com/ferreteria_44/"><i class="fab fa-instagram-square"></i></a>Instagram</li>
                    <li><a href="https://www.facebook.com/ferreteria44"><i class="fab fa-facebook-square"></i></a>Facebook</li>
                </ul>
            </div>
        </div>    
    </main>
    <footer>
        <p>Made whit <i class="fas fa-heart"></i> by GB</p>
